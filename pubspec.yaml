  internet_connection_checker: ^3.0.1

  # UI & UX
  flutter_adaptive_scaffold: ^0.3.2
  shimmer: ^3.0.0
  overlay_support: ^2.1.0
  flutter_typeahead: ^5.2.0
  add_to_google_wallet: ^0.0.5
  url_launcher: ^6.3.1
  qr_flutter: ^4.1.0
  double_back_to_close_app: ^2.1.0
  cached_network_image: ^3.2.3
  country_picker: ^2.0.20
  linked_scroll_controller: ^0.2.0
  flutter_svg: ^2.1.0
  readmore: ^3.0.0
  gradient_borders: ^1.0.0
  auto_size_text: ^3.0.0
  flutter_screenutil: ^5.9.3
  google_fonts: ^6.2.1
  seatsio: ^0.4.0
  vector_tile_renderer: ^6.0.0
  flutter_map_marker_popup: ^7.0.0

  # Media
  image_picker: ^1.1.2
  record: ^5.0.0
  permission_handler: ^12.0.0+1
  speech_to_text_ultra_tg: ^0.0.6
  speech_to_text: any
  flutter_sound: ^9.28.0
  just_audio: ^0.9.40

  # AI & ML
  google_generative_ai: ^0.4.7

  # Misc
  share_plus: ^11.0.0
  pass_flutter: ^2.0.1
  go_router: ^15.1.1
  flutter_dotenv: ^5.2.1
  names_launcher: ^0.0.2
  syncfusion_flutter_pdf: ^29.1.39
  dart_mappable: ^4.5.0
  encrypt: ^5.0.3
  pointycastle: ^3.9.1
  charset_converter: ^2.3.0
  package_info_plus: ^8.3.0
  hive_flutter: ^1.1.0
  file_picker: ^10.1.9
  #whisper_ggml: ^1.0.0
  encrypt_shared_preferences: ^0.9.9
  mocktail: ^1.0.4


dev_dependencies:
  sentry_dart_plugin: ^2.4.1
  flutter_test:
    sdk: flutter
  integration_test:
    sdk: flutter

  # Code style and tooling
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.14.3
  flutter_flavorizr: any
  flutter_gen_runner: ^5.3.2
  # Code generation
  build_runner:
  freezed: ^3.0.6
  injectable_generator: any
  envied_generator: ^1.1.1

  # Testing
  mockito: ^5.4.0
  bloc_test: ^10.0.0
  dartz_test: ^0.1.1
  network_image_mock: ^2.1.1
  nock: ^1.2.2

  # Utilities
  change_app_package_name: ^1.4.0
  pub_version_plus: ^3.1.2
  dart_mappable_builder: ^4.5.0
  beemwidget:
      git:
        url: https://github.com/RiadhG-Hub/beemwidget.git
        ref: dev


flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/icons/app_icon.png"
  remove_alpha_ios: true

names_launcher:
  name:
    default: "Beem Client"
    ar: "حريف Beem"
    en: "Beem Client"
  platforms:
    android:
      enable: true
    ios:
      enable: true

flutter_gen:
  output: lib/gen/
  line_length: 80
  integrations:
    flutter_svg: true

flutter:
  generate: true
  uses-material-design: true

  assets:
    - assets/images/
    - assets/svg/
    - .env

  fonts:
    - family: Poppins
      fonts:
          - asset: assets/fonts/Poppins/Poppins-Thin.ttf
            weight: 100
          - asset: assets/fonts/Poppins/Poppins-ThinItalic.ttf
            weight: 100
            style: italic
          - asset: assets/fonts/Poppins/Poppins-ExtraLight.ttf
            weight: 200
          - asset: assets/fonts/Poppins/Poppins-ExtraLightItalic.ttf
            weight: 200
            style: italic
          - asset: assets/fonts/Poppins/Poppins-Light.ttf
            weight: 300
          - asset: assets/fonts/Poppins/Poppins-LightItalic.ttf
            weight: 300
            style: italic
          - asset: assets/fonts/Poppins/Poppins-Regular.ttf
            weight: 400
          - asset: assets/fonts/Poppins/Poppins-Italic.ttf
            weight: 400
            style: italic
          - asset: assets/fonts/Poppins/Poppins-Medium.ttf
            weight: 500
          - asset: assets/fonts/Poppins/Poppins-MediumItalic.ttf
            weight: 500
            style: italic
          - asset: assets/fonts/Poppins/Poppins-SemiBold.ttf
            weight: 600
          - asset: assets/fonts/Poppins/Poppins-SemiBoldItalic.ttf
            weight: 600
            style: italic
          - asset: assets/fonts/Poppins/Poppins-Bold.ttf
            weight: 700
          - asset: assets/fonts/Poppins/Poppins-BoldItalic.ttf
            weight: 700
            style: italic
          - asset: assets/fonts/Poppins/Poppins-ExtraBold.ttf
            weight: 800
          - asset: assets/fonts/Poppins/Poppins-ExtraBoldItalic.ttf
            weight: 800
            style: italic
          - asset: assets/fonts/Poppins/Poppins-Black.ttf
            weight: 900
          - asset: assets/fonts/Poppins/Poppins-BlackItalic.ttf
            weight: 900
            style: italic
sentry:
  upload_debug_symbols: true
  upload_source_maps: true
  project: momra
  org: abcher